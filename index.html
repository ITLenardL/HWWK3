<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <p class="h1" style="font-weight: bold; text-align: center; padding: 20px;">Password Generator</p>
    </header>

<!-- bootstrap card to encompass the application -->
    <div class="card shadow-sm bg-white" style="min-width: 40%; max-height: 50%;">
        <div class="card-body">
            <h2 class="card-title" style="font-weight: bold; text-align: center;">Generate a Password</h2>
            <textarea style= "margin:5% auto; padding: 10%; text-align:center; border: dotted 2px grey; width: 100%;" readonly id="password" placeholder="Click on Generate Password to start!"></textarea>
            
            <div class="row">
                <div class="col">
<!-- 2 buttons for password generation and copying to clipboard -->
                    <button onclick="generatePass()" type="button" class="btn btn-light" style= "border-radius:20px; background-color: rgb(129, 1, 161); color:white;">Generate Password</button>
                </div>
                <div class="col">
                    <button onclick="copyPass()" type="button" class="btn btn-light" style= "border-radius:20px; background-color: rgb(129, 1, 161); color:white;">Copy Password</button>
                </div>    
            </div>
        </div>
    </div>
        

<script src=script.js> </script>

</body>
</html>
